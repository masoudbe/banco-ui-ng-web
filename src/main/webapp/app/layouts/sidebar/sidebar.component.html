<input matInput #commandTxt placeholder="کد کامند" style="width: 100%" (click)="$event.stopPropagation()" (keydown)="addPresenterByCommand(commandTxt, $event)" />
<mat-accordion class="example-headers-align" (click)="$event.stopPropagation()">
    <mat-expansion-panel *ngFor="let sys of systemDataArray;let i = index"
                         [expanded]="step === i" (opened)="setStep(i)" hideToggle (afterExpand)="subSystemSelected(sys.ID, i)">
        <mat-expansion-panel-header class="panel_header" *ngIf="sys.Title !== '' && sys.Title !== null && sys.Title !== undefined">
            <mat-panel-description>
                {{sys.Title}}
            </mat-panel-description>
        </mat-expansion-panel-header>
        <bng-command-tree #commandTree *ngIf="step === i"></bng-command-tree>
    </mat-expansion-panel>
</mat-accordion>

<mat-spinner *ngIf="!loadSubSystems"></mat-spinner>
